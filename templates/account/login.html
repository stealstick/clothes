{% extends "account/layout.html" %}

{% block content %}

<div class="row login-layout">
	<div class="col s12 m6 offset-m4">
		<span class="cut-line">로그인&nbsp;</span>
		<div class="card ">
			<div class="card-content login-box">
				<div class="row">






					<form class="col s12" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
						<div class="row">
						<div class="input-field col l12">
								<i class="material-icons prefix">perm_identity</i>
						<input id="icon_prefix" name="username" type="text" class="validate">
						<label for="icon_prefix">ID</label>
							</div>
							<div class="input-field col l12">
								<i class="material-icons prefix">vpn_key</i>
						<input id="icon_telephone" name="password" type="password" class="validate">
						<label for="icon_telephone">Password</label>
							</div>
						</div>
                                        {% if form.errors %}
<p>ID나 비밀번호가 일치하지 않습니다.</p>
{% endif %}
						<button class="col l12 waves-effect waves-light btn-large login-button" OnClick="
						if($('#icon_prefix').val()!='')
						{
							if($('#icon_telephone').val()!='')
							{
								return true;
							}
							else{

								$('#icon_telephone').focus();
							}

						}
						else{

							$('#icon_prefix').focus();
						}
						return false;

						">LOGIN</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
